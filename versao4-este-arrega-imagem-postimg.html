    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        
        .app-header {
            display: flex;
            align-items: center;
            margin: 5px 0 10px;
            width: 100%;
            justify-content: center;
        }
        
        .app-title {
            color: #4a6fa5;
            font-size: 22px;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .toolbar {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 100%;
            background-color: white;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .tool-btn {
            padding: 10px 12px;
            font-size: 18px;
            cursor: pointer;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.2s;
            color: #555;
            min-width: 44px;
            display: flex;
            justify-content: center;
        }
        
        .tool-btn:hover {
            background-color: #f0f0f0;
        }
        
        .tool-btn.active {
            background-color: #4a6fa5;
            color: white;
            border-color: #3a5a80;
        }
        
        .size-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 13px;
            color: #555;
        }
        
        .size-btn.active {
            background-color: #4a6fa5;
            color: white;
            border-color: #3a5a80;
        }
        
        .color-selector {
            width: 100%;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .color-categories {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .color-category-btn {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
            padding: 0;
        }
        
        .color-category-btn:hover {
            transform: scale(1.1);
        }
        
        .color-category-btn.active {
            transform: scale(1.15);
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        
        .color-options {
            display: none;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 6px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: calc(100% - 12px);
            margin-top: 6px;
        }
        
        .color-options.active {
            display: flex;
        }
        
        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: all 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.active {
            border: 2px solid #333;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        
        .canvas-container {
            width: 100%;
            max-width: 780px;
            display: flex;
            justify-content: center;
            position: relative;
        }
        
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 100%;
            height: auto;
            aspect-ratio: 780/840;
            touch-action: none;
        }
        
        .change-bg-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 14px;
            gap: 5px;
        }
        
        .change-bg-btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        
        .image-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .image-selection-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            text-align: center;
        }
        
        .image-selection-title {
            margin-top: 0;
            margin-bottom: 15px;
            color: #4a6fa5;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .image-option {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.2s;
            width: 100%;
            height: 120px;
            object-fit: contain;
            background-color: #f5f5f5;
            padding: 5px;
        }
        
        .image-option:hover {
            border-color: #4a6fa5;
            transform: scale(1.05);
        }
        
        .image-name {
            font-size: 12px;
            margin-top: 5px;
            color: #333;
        }
        
        .close-btn {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .refresh-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #6fa54a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
        }
        
        @media (max-width: 600px) {
            .tool-btn {
                padding: 8px 10px;
                font-size: 16px;
                min-width: 40px;
            }
            
            .size-btn {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }

                width: 36px;
                height: 36px;
                font-size: 18px;
            }

                width: 28px;
                height: 28px;
            }

                font-size: 12px;
                padding: 6px 8px;
            }

                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            
            .image-option {
                height: 80px;
            }
        }
    </style>
</head>

        // FunÃ§Ã£o para carregar imagem com tratamento de CORS
        function loadImageWithCORS(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                
                if (url.startsWith('data:')) {
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = url;
                    return;
                }
                
                img.crossOrigin = "Anonymous";
                img.onload = () => resolve(img);
                img.onerror = (err) => {
                    console.error("Erro ao carregar imagem:", err);
                    reject(err);
                };
                img.src = url;
            });
        }

        // Limpa o canvas para branco
        function clearToWhite() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            backgroundImage = null;
        }

        // Carrega a seleÃ§Ã£o de imagens
        async function loadImageSelection() {
            imageGrid.innerHTML = '<div class="loading">Carregando imagens...</div>';
            
            try {
                const images = await loadImagesFromGist();
                
                if (images.length === 0) {
                    imageGrid.innerHTML = '<div class="loading">Nenhuma imagem encontrada no Gist</div>';
                    return;
                }
                
                imageGrid.innerHTML = '';
                
                images.forEach(image => {
                    const container = document.createElement('div');
                    container.style.cursor = 'pointer';
                    container.style.display = 'flex';
                    container.style.flexDirection = 'column';
                    container.style.alignItems = 'center';
                    
                    const imgElement = document.createElement('img');
                    imgElement.src = image.url;
                    imgElement.alt = image.name;
                    imgElement.classList.add('image-option');
                    imgElement.style.objectFit = 'contain';
                    
                    const nameElement = document.createElement('div');
                    nameElement.classList.add('image-name');
                    nameElement.textContent = image.name;
                    
                    container.appendChild(imgElement);
                    container.appendChild(nameElement);
                    
                    container.addEventListener('click', async () => {
                        const success = await drawBackgroundImage(image.url);
                        if (success) {
                            saveState();
                            imageSelection.style.display = 'none';
                        } else {
                            alert('NÃ£o foi possÃ­vel carregar esta imagem');
                        }
                    });
                    
                    imageGrid.appendChild(container);
                });
            } catch (error) {
                console.error("Erro ao carregar seleÃ§Ã£o de imagens:", error);
                imageGrid.innerHTML = '<div class="loading">Erro ao carregar imagens</div>';
            }
        }

        // Salva o estado atual do canvas
        function saveState() {
            if (historyPointer < drawingHistory.length - 1) {
                drawingHistory = drawingHistory.slice(0, historyPointer + 1);
            }
            
            drawingHistory.push(canvas.toDataURL());
            historyPointer = drawingHistory.length - 1;
            
            updateUndoRedoButtons();
        }

        // Restaura um estado anterior
        function restoreState(index) {
            if (index >= 0 && index < drawingHistory.length) {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = drawingHistory[index];
                historyPointer = index;
                updateUndoRedoButtons();
            }
        }

        // Atualiza os botÃµes undo/redo
        function updateUndoRedoButtons() {
            undoBtn.disabled = historyPointer <= 0;
            redoBtn.disabled = historyPointer >= drawingHistory.length - 1;
        }

        // Configura a ferramenta ativa
        function setActiveTool(tool) {
            currentTool = tool;
            
            pencilBtn.classList.remove('active');
            eraserBtn.classList.remove('active');
            paintBtn.classList.remove('active');
            
            if (tool === 'pencil') {
                pencilBtn.classList.add('active');
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentSize;
            } else if (tool === 'eraser') {
                eraserBtn.classList.add('active');
                ctx.globalCompositeOperation = 'destination-out';
                ctx.strokeStyle = 'rgba(0,0,0,1)';
                ctx.lineWidth = currentSize;
            } else if (tool === 'paint') {
                paintBtn.classList.add('active');
            }
        }

        // Flood fill (balde de tinta) aprimorado
        function floodFill(startX, startY, fillColor) {
            // Cria um canvas temporÃ¡rio para trabalhar
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Copia o conteÃºdo do canvas principal para o temporÃ¡rio
            tempCtx.drawImage(canvas, 0, 0);
            
            // ObtÃ©m os dados da imagem
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const pixels = imageData.data;
            const width = tempCanvas.width;
            const height = tempCanvas.height;
            
            // PosiÃ§Ã£o inicial
            const startPos = (Math.floor(startY) * width + Math.floor(startX)) * 4;
            
            // Cor do pixel inicial (alvo)
            const targetR = pixels[startPos];
            const targetG = pixels[startPos + 1];
            const targetB = pixels[startPos + 2];
            const targetA = pixels[startPos + 3];
            
            // Cor de preenchimento
            const fillRgb = hexToRgb(fillColor);
            
            // Se jÃ¡ estÃ¡ preenchido com a mesma cor, nÃ£o faz nada
            if (targetR === fillRgb.r && targetG === fillRgb.g && targetB === fillRgb.b) {
                return;
            }
            
            // Cria uma matriz de visitados
            const visited = new Array(width * height).fill(false);
            
            // Pilha para o algoritmo de preenchimento
            const stack = [[Math.floor(startX), Math.floor(startY)]];
            
            // FunÃ§Ã£o para verificar se um pixel Ã© da cor alvo com tolerÃ¢ncia
            function isTargetColor(x, y) {
                if (x < 0 || x >= width || y < 0 || y >= height) return false;
                
                const pos = (y * width + x) * 4;
                const r = pixels[pos];
                const g = pixels[pos + 1];
                const b = pixels[pos + 2];
                const a = pixels[pos + 3];
                
                // Calcula a diferenÃ§a de cor (permite pequenas variaÃ§Ãµes)
                const diff = Math.abs(r - targetR) + Math.abs(g - targetG) + Math.abs(b - targetB);
                
                // Se a diferenÃ§a for pequena o suficiente, considera como cor alvo
                return diff < 30;
            }
            
            // Preenche a Ã¡rea no canvas principal
            const fillData = ctx.getImageData(0, 0, width, height);
            const fillPixels = fillData.data;
            
            // Algoritmo de preenchimento com tratamento de bordas
            while (stack.length) {
                const [x, y] = stack.pop();
                const pos = (y * width + x) * 4;
                
                if (x < 0 || x >= width || y < 0 || y >= height) continue;
                if (visited[y * width + x]) continue;
                
                if (isTargetColor(x, y)) {
                    // Preenche o pixel
                    fillPixels[pos] = fillRgb.r;
                    fillPixels[pos + 1] = fillRgb.g;
                    fillPixels[pos + 2] = fillRgb.b;
                    fillPixels[pos + 3] = 255;
                    
                    visited[y * width + x] = true;
                    
                    // Adiciona vizinhos Ã  pilha
                    stack.push([x + 1, y]);
                    stack.push([x - 1, y]);
                    stack.push([x, y + 1]);
                    stack.push([x, y - 1]);
                }
            }
            
            // Aplica as alteraÃ§Ãµes no canvas principal
            ctx.putImageData(fillData, 0, 0);
        }

        // Converte hexadecimal para RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        // ObtÃ©m coordenadas do canvas
        function getCanvasCoordinates(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const x = (clientX - rect.left) * scaleFactor;
            const y = (clientY - rect.top) * scaleFactor;
            return { x, y };
        }

        // Configura eventos de desenho
        function setupDrawingEvents() {
            function startDrawing(x, y) {
                if (currentTool === 'paint') return;
                
                isDrawing = true;
                const coords = getCanvasCoordinates(x, y);
                lastX = coords.x;
                lastY = coords.y;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            }

            function continueDrawing(x, y) {
                if (!isDrawing) return;
                
                const coords = getCanvasCoordinates(x, y);
                const xPos = coords.x;
                const yPos = coords.y;
                
                if (currentTool === 'pencil' || currentTool === 'eraser') {
                    ctx.lineTo(xPos, yPos);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(xPos, yPos);
                }
                
                lastX = xPos;
                lastY = yPos;
            }

            function endDrawing() {
                if (isDrawing) {
                    isDrawing = false;
                    saveState();
                }
            }

            // Eventos de mouse
            canvas.addEventListener('mousedown', (e) => {
                startDrawing(e.clientX, e.clientY);
            });

            canvas.addEventListener('mousemove', (e) => {
                continueDrawing(e.clientX, e.clientY);
            });

            canvas.addEventListener('mouseup', endDrawing);
            canvas.addEventListener('mouseout', endDrawing);

            // Eventos de touch
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                startDrawing(touch.clientX, touch.clientY);
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                continueDrawing(touch.clientX, touch.clientY);
            }, { passive: false });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                endDrawing();
                
                if (currentTool === 'paint') {
                    const touch = e.changedTouches[0];
                    const coords = getCanvasCoordinates(touch.clientX, touch.clientY);
                    const x = Math.floor(coords.x);
                    const y = Math.floor(coords.y);
                    
                    floodFill(x, y, currentColor);
                    saveState();
                }
            }, { passive: false });

            // Balde de tinta com mouse
            canvas.addEventListener('click', (e) => {
                if (currentTool === 'paint') {
                    const coords = getCanvasCoordinates(e.clientX, e.clientY);
                    const x = Math.floor(coords.x);
                    const y = Math.floor(coords.y);
                    
                    floodFill(x, y, currentColor);
                    saveState();
                }
            });
        }

        // Redimensiona o canvas
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const containerWidth = Math.min(container.offsetWidth, 780);
            const canvasRatio = 840 / 780;
            const containerHeight = containerWidth * canvasRatio;
            
            canvas.style.width = containerWidth + 'px';
            canvas.style.height = containerHeight + 'px';
            
            scaleFactor = canvas.width / containerWidth;
        }

        // Configura eventos dos botÃµes
        function setupButtons() {
            // Ferramentas
            pencilBtn.addEventListener('click', () => setActiveTool('pencil'));
            eraserBtn.addEventListener('click', () => setActiveTool('eraser'));
            paintBtn.addEventListener('click', () => setActiveTool('paint'));

            // Tamanhos
            sizeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentSize = parseInt(btn.dataset.size);
                    sizeButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    ctx.lineWidth = currentSize;
                });
            });

            // Cores
            colorCategoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.dataset.category;
                    
                    colorOptionsContainers.forEach(container => {
                        container.classList.remove('active');
                    });
                    
                    colorCategoryBtns.forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    if (activeColorCategory === category) {
                        activeColorCategory = null;
                        return;
                    }
                    
                    document.getElementById(`color-options-${category}`).classList.add('active');
                    btn.classList.add('active');
                    activeColorCategory = category;
                });
            });

            // OpÃ§Ãµes de cor
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', () => {
                    currentColor = option.dataset.color;
                    
                    document.querySelectorAll('.color-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    
                    option.classList.add('active');
                    
                    if (currentTool === 'pencil') {
                        ctx.strokeStyle = currentColor;
                    }
                });
            });

            // AÃ§Ãµes
            clearBtn.addEventListener('click', () => {
                if (confirm('Limpar todo o desenho?')) {
                    clearToWhite();
                    saveState();
                }
            });

            undoBtn.addEventListener('click', () => restoreState(historyPointer - 1));
            redoBtn.addEventListener('click', () => restoreState(historyPointer + 1));
            
            saveBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = `nia-draw-${new Date().toISOString().slice(0,10)}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });

            // Trocar fundo
            changeBgBtn.addEventListener('click', () => {
                loadImageSelection();
                imageSelection.style.display = 'flex';
            });

            closeSelectionBtn.addEventListener('click', () => {
                imageSelection.style.display = 'none';
            });

            // Atualizar lista de imagens
            refreshImagesBtn.addEventListener('click', () => {
                loadImageSelection();
            });
        }

        // Atalhos de teclado
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'z') {
                    e.preventDefault();
                    if (historyPointer > 0) restoreState(historyPointer - 1);
                } else if (e.ctrlKey && e.key === 'y') {
                    e.preventDefault();
                    if (historyPointer < drawingHistory.length - 1) restoreState(historyPointer + 1);
                }
            });
        }

        // InicializaÃ§Ã£o
        async function init() {
            // ConfiguraÃ§Ãµes iniciais
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Carrega a primeira imagem (fundo branco padrÃ£o)
            await drawBackgroundImage("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100'%3E%3Crect width='100' height='100' fill='white'/%3E%3C/svg%3E");
            saveState();
            
            // Configura eventos
            setupButtons();
            setupDrawingEvents();
            setupKeyboardShortcuts();
            resizeCanvas();
            
            // Redimensionamento responsivo
            window.addEventListener('resize', () => {
                clearTimeout(window.resizeTimeout);
                window.resizeTimeout = setTimeout(resizeCanvas, 100);
            });
        }

        init();
    </script>
